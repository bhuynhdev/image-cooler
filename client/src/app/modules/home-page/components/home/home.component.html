<form (submit)="onSubmit($event)">
  <label for="inputFile">File to upload</label>
  <input
    nbInput
    type="file"
    name="file"
    id="inputFile"
    required
    (change)="previewImage($event)"
  />

  <button type="submit" nbButton>Upload</button>
</form>
<nb-layout>
  <nb-layout-column>
    <div *ngIf="uploadedImage">
      <img [src]="uploadedImageSrc" alt="Uploaded Image" />
    </div>
  </nb-layout-column>

  <nb-layout-column>
    <app-image-magnifier [imgSrc]="resultImageSrc"></app-image-magnifier>
  </nb-layout-column>
</nb-layout>
